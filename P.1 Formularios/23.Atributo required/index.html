<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Formulário HTML</h2>
    <!-- 1 - Primeiro formulario -->
    <!-- 2 - Atributos da tag form -->
    <form action="register.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <!-- 3 - atributo name -->
        <div>
            <!-- 4- atriubuto label-->
            <label for="age">Idade:</label>
            <input type="text" name="age" />
        </div>
        <!-- 6 - select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
                
            </select>
        </div>
        <!-- 7 - atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- 8- multiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feilao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post:</label>
            <textarea name="comment"></textarea>

        </div>
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname" />
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" />
            </fieldset>
        </div>
        <!-- 11 - datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor" />

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>
        <!-- 12 - Senha -->
        <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password">
        </div>
        <!-- 14 - radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="gol" name="car_model">
                <label for="gol">GOL</label>
            </div>
            <div class="radio">
                <input type="radio" value="uno" name="car_model">
                <label for="uno">UNO</label>
            </div>
        </div>
        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="pneus_grandes">
                <label for="pneus_grandes">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="pneus_medios">
                <label for="pneus_medios">Pneus Médios</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="pneus_pequenos">
                <label for="pneus_pequenos">Pneus Pequenos</label>
            </div>
        </div>
        <!-- 16 - datas -->
        <div>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="birthday">
        </div>
        <!-- 17 - arquivos -->
        <div>
            <label for="image">Insira a sua Imagem</label>
            <input type="file" name="image">
        </div>
        <!-- 18 - numeros -->
        <div>
            <label for="salary">Seu salário atual:</label>
            <input type="number" name="salary">
        </div>
        <!-- 19 - e-mails -->
        <div>
            <label for="e-mails">Seu e-mail</label>
            <input type="email" name="e-mails">
        </div>
        <!-- 20 - value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é este 2">
        </div>
        <!-- 21 disable  -->
        <div>
            <p>Tente mudar o valor</p>
            <input type="text" value='Não precisa preencher' disabled>
        </div>
        <!-- 22 placeholder -->
        <div>
            <label for="currentjob">Digite sua profissão:</label>
            <input type="text" name="currentjob" placeholder="Programador">
        </div>
        <!-- 23 - required -->
        <div>
            <label for="birthyear">Ano de nascimento:</label>
            <input type="text" placeholder="Digite o ano de seu nascimento" required>
        </div>
        <!-- 13 - resetar form -->
        <input type="reset" value="Limpar">
        <!-- 5 - envio de form -->
        <input type="submit" value="Enviar" />
    </form>

</body>

</html>
