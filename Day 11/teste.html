<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        p {
            font-size: 150px;
            border-inline: dashed gray;
            border-inline-end-style: solid;
            text-align: center;
           
        }


        div {
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            border-top: 2px solid #fa0;
            border-bottom: 3px solid #af0;
            box-sizing: border-box;
            box-shadow: 5px 5px 5px#888;
        }
    </style>

</head>
<body>
    <div></div>
    <p>Hello Word</p>
    <p>10 200 30</p>
</body>
</html>
