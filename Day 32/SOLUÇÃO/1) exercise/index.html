<!-- Selecione um elemento pelo ID.
Escreva um script para selecionar um elemento pelo ID e alterar seu texto. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Texto do Elemento</title>
</head>
<body>
   <p id="meuElemento">Texto original</p>

  <button onclick="alterarTexto('meuElemento', 'Gabriel Correia Politano')">Alterar Texto</button>

  <script>
    function alterarTexto(id, novoTexto) {
      var elemento = document.getElementById(id);

      if (elemento) {
        elemento.innerText = novoTexto;
      } else {
        console.log("Error")
      }
    }
  </script>

  </body>
</html>
